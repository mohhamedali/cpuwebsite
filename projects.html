    <style>
        body {

        nav button {
            color: #fff;

            justify-content: center;
            padding: 20px;
        }

        .projects-section,
        .documents-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 70%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .documents-list {
            list-style-type: none;
            padding: 0;
        }

        .document-item {
            margin-bottom: 10px;
        }

        .documents-list a {
            color: #3498db;
            text-decoration: none;
        }

        .documents-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
